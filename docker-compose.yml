version: "3.9"

services:
  mysql_dev:
    image: mysql:8.0
    container_name: oms_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: oms_dev
      MYSQL_USER: oms
      MYSQL_PASSWORD: oms
      TZ: Asia/Taipei
    ports:
      - "33061:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  mysql_test:
    image: mysql:8.0
    container_name: oms_mysql_test
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: oms_test
      MYSQL_USER: oms
      MYSQL_PASSWORD: oms
      TZ: Asia/Taipei
    ports:
      - "33062:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:4
    container_name: oms_adminer
    ports:
      - "8080:8080"
    depends_on:
      mysql_dev:
        condition: service_healthy
      mysql_test:
        condition: service_healthy

volumes:
  mysql_dev_data:
  mysql_test_data:
